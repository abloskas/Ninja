<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'nip/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" href="../../static/nip/style.css">
<style>
    .site_search_who{
        margin: 60px 0 0 60px;
    }
    .site_search_who h2{
        margin-bottom: 50px;
    }
    .search2{
        margin: 0 auto;
    }
    .left-LOGO1{
        margin: -55px 0px 0px -35px;
}
    .header1{
    margin: 0px 0 0 0;
    height: 65px;
    }
    .btn{
        margin-top: 15px;
    }
    
</style>
</head>
<body>
        <div class="header header1">
                <div class="left-LOGO left-LOGO1">
                    <a href="/home"><img class="logo" src="https://mir-cdn.behance.net/v1/rendition/project_modules/disp/70702f63826029.5abd519e04f31.png" alt="nip_logo" /></a>
                </div>
                <div class="right-boxes">
                        <div class="logout-button">
                                <a href="/map">Map</a>
                            </div>
                        <div class="profile-button">
                            <a href="/profile/{{request.session.id}}">Profile</a>
                        </div>
                        <div class="logout-button">
                            <a href="/logout">Logout</a>
                        </div>
                    </div>
            </div>

        <div class="site_search_who">
            <h2>What do you need help with?</h2>
            <form action='/searching_help' method="post">
                {% csrf_token %}
                <input type="search" name="tutor_search" class="PASSWORD search2" size="100">
                <input class="button btn" type="submit" value="Submit">
            </form>
        </div>
</body>
</html>
